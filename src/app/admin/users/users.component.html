<div class="flex  gap-4">
  <div class="w-[70%]">

    <mat-form-field class="w-full">
      <mat-label>Filter</mat-label>
      <input matInput  placeholder="Ex. Mia" #input>
    </mat-form-field>
  </div>
  <div class="flex gap-3 w-[30%] py-3">
    <button mat-raised-button color="primary">Registrar usuario</button>
    <button mat-raised-button color="primary">Descargar listado</button>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.name}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Identificacion </th>
      <td mat-cell *matCellDef="let row"> {{row.cc}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="lastAccess">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ultimo acceso </th>
      <td mat-cell *matCellDef="let row"> {{row.lastAccess}} </td>
    </ng-container>

    <!-- acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button
                matTooltip="Ver cursos"
                color="primary">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button
                matTooltip="Editar usuario"
                color="accent">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
